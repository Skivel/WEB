<!DOCTYPE html>
<html>
<head>
	<style>
		
   .center {
    width: 200px; 
    padding: 10px;
    margin: auto; 
    text-align:center; 
    margin-top: 20px;
    position:absolute;
   }
  
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("p").text("правда");
    $("div").animate({left: '+50px', top: '+70px'}, "slow" );
	$("p").css({'font-weight':600});
    $("div").animate({left: '-20px', top: '+80px'}, "slow" );
    $("p").css({'text-decoration':'underline'});
	$("div").slideUp();
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div class="center"><p>ПРАВДА</p></div>

</body>
</html>
