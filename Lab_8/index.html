<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab_8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript">
        const e = 2.71828;

        function solve() {
            const result = solveProcess();
            if (result !== undefined)
                alert(`p: ${result.p};\t q: ${result.q};`)
        }

        function solveProcess() {
            const n = getNValue();
            const s = getSValue();
            const validationResult = isValid(s, n);
            if (validationResult) {
                return calculate(s, n);
            }
            alert("validation error.");
        }

        function calculate(s, n) {
            return {
                p: calculateP(s, n),
                q: calculateQ(s, n)
            }
        }

        function calculateQ(s, n) {
            return (Math.pow(Math.sin(s + 4 * n), 2) - 3) / (2 * n + 7 * s) + Math.sqrt(n);
        }

        function calculateP(s, n) {
            return Math.pow(e, 2 * n) * Math.cos(n + s) - 4 * s;
        }

        function getNValue() {
            return document.getElementById("n").value;
        }

        function getSValue() {
            return document.getElementById("s").value;
        }

        function isValid(s, n) {
            return s !== null && n !== null && s.length !== 0 && n.length !== 0 && isNum(s) && isNum(n);
        }

        function isNum(num) {
            return !isNaN(num)
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <p>s:
            <input class="input-group input-group-sm mb-3" type="text" id="s">
        </p>
        <p>n:
            <input class="input-group input-group-sm mb-3" type="text" id="n">
        </p>
        <p>
            <input type="button" value="solve" onclick="solve()">
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
